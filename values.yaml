# Default values for pagespeed-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: pagespeed_exporter
  repository: foomo/pagespeed_exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9271

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

exporter:
  googleapikey:
    secretname: google-apikey
  pushGatewayUrl: ""
  targets: []
  parallel: false
  # default categories if left empty
  categories: ""

# Enable this if you're using https://github.com/coreos/prometheus-operator
serviceMonitor:
  enabled: false
  namespace: ""
  # additionalLabels is the set of additional labels to add to the ServiceMonitor
  additionalLabels: {}
  # scraping interval
  interval: 24h
  # path: /metrics
  # Scraping timeout, the scraping time increases based on the number of targets and the nature of each of them.
  # Probably you want a high value here
  timeout: 300s
  ## Defaults to what's used if you follow CoreOS [Prometheus Install Instructions](https://github.com/helm/charts/tree/master/stable/prometheus-operator#tldr)
  honorLabels: true

cronjob:
  enabled: false
  image:
    name: curl
    repository: curlimages/curl
    pullPolicy: IfNotPresent
    tag: 7.73.0
  # Execute at 3:00AM on daily basis
  schedule: "0 3 * * *"
  scrapeTimeoutSeconds: 60
  resources: {}
